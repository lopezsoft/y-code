<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>{{ title | uppercase}}</nb-card-header>
      <nb-card-body>
        <form [formGroup]="customForm">
          <div class="row">
            <div class="col-md-6">
              <label>{{ 'currency.name' | translate }}</label>
              <ng-select fullWidth formControlName="currency_id" name="currency_id" required
                [class.is-invalid]="invalidCurrencyId" [class.status-danger]="invalidCurrencyId"
                [loading]="(currency.length === 0)" (change)="onCurrencyChange($event)">
                <ng-option *ngFor="let cur of currency" [value]="cur.id">
                  <img height="15" width="15" [src]="'assets/flags/'+cur.image"/> {{ cur.CurrencyISO }} - {{ cur.CurrencyName }}
                </ng-option>
              </ng-select>
            </div>
            <div class="col-md-6">
              <label>{{ 'currency.exchangeRateValue' | translate }}</label>
              <div class="form-group">
                <input #exchangeRateValue type="number" step="any" fullWidth nbinput name="exchange_rate_value"
                  formControlName="exchange_rate_value" #focusElement autofocus
                  [class.status-danger]="invalidExchangeRateValue" [class.is-invalid]="invalidExchangeRateValue"
                  required="" autofocus
                  class="input-full-width size-medium status-basic shape-rectangle ng-pristine ng-touched nb-transition ng-valid">
              </div>
            </div>
            <div class="col-md-6">
              <label>{{ 'currency.pluralName' | translate }}</label>
              <div class="form-group">
                <input type="text" fullWidth nbinput name="plural_name" formControlName="plural_name"
                  [class.status-danger]="invalidPluralName" [class.is-invalid]="invalidPluralName" required="" autofocus
                  class="input-full-width size-medium status-basic shape-rectangle ng-pristine ng-touched nb-transition ng-valid">
              </div>
            </div>
            <div class="col-md-6">
              <label>{{ 'currency.singularName' | translate }}</label>
              <div class="form-group">
                <input type="text" step="any" fullWidth nbinput name="singular_name" formControlName="singular_name"
                  [class.status-danger]="invalidSingularName" [class.is-invalid]="invalidSingularName" required=""
                  autofocus
                  class="input-full-width size-medium status-basic shape-rectangle ng-pristine ng-touched nb-transition ng-valid">
              </div>
            </div>
            <div class="col-md-6">
              <label>{{ 'currency.denomination' | translate }}</label>
              <div class="form-group">
                <input type="text" fullWidth nbinput name="denomination" formControlName="denomination"
                  [class.status-danger]="invalidDenomination" [class.is-invalid]="invalidDenomination" required=""
                  autofocus
                  class="input-full-width size-medium status-basic shape-rectangle ng-pristine ng-touched nb-transition ng-valid">
              </div>
            </div>
            <div class="col-md-6">
              <br><br>
              <div class="form-group">
                <input type="checkbox" class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="national_currency" [class.status-danger]="invalidNationalCurrency" name="national_currency"
                  id="national_currency"
                  [class.is-invalid]="invalidNationalCurrency" style="margin-right: 2%;">
                <label for="national_currency">{{ 'currency.nationalCurrency' | translate }}</label>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <div class="row flex">
          <div class="space-right float-right padding-top-bottom">
            <button (click)="cancel()" nbSuffix nbButton status="danger" class="radius-button" [disabled]="loading">
              <i class="fas fa-undo fas-fa-22 space-right"></i>
              <strong>{{ 'buttons.cancel' | translate }} </strong>
            </button>
          </div>
          <div class="space-right padding-top-bottom">
            <button nbSuffix nbButton (click)="saveAndCreate()" status="success" class="radius-button"
              [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveACreate, 'fa-spinner fa-spin':saveACreate }"
                class="fas-fa-22 space-right fas">
              </i>
              {{'buttons.saveAndCreate' | translate }}
            </button>
          </div>
          <div class="padding-top-bottom">
            <button nbSuffix nbButton (click)="saveAndClose()" status="primary" class="radius-button"
              [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveAClose, 'fa-spinner fa-spin':saveAClose }"
                class="fas-fa-22 space-right fas"></i>
              {{'buttons.saveAndClose' | translate }}
            </button>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
