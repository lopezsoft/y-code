<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>{{ title | uppercase}}</nb-card-header>
      <nb-card-body>
        <form  [formGroup]="customForm">
          <div class="row">

            <div class="col-md-6">
              <label>CÃ³digo</label>
              <div class="form-group">
                <input
                  type="text"
                  #focusElement
                  fullWidth
                  nbinput
                  name="code"
                  [(ngModel)]="model.code"
                  formControlName="code"
                  [class.status-danger]="invalidCode"
                  [class.is-invalid]="invalidCode"
                  required="" autofocus
                  class="input-full-width size-medium status-basic shape-rectangle ng-pristine ng-touched nb-transition ng-valid"
                >
              </div>
            </div>

            <div class="col-md-6">
              <label>Documento</label>
              <div class="form-group">
                <input
                  type="text"
                  #focusElement
                  fullWidth
                  nbinput
                  name="document_name"
                  [(ngModel)]="model.document_name"
                  formControlName="document_name"
                  [class.status-danger]="invalidDocumentName"
                  [class.is-invalid]="invalidDocumentName"
                  required="" autofocus
                  class="input-full-width size-medium status-basic shape-rectangle ng-pristine ng-touched nb-transition ng-valid"
                >
              </div>
            </div>

            <div class="col-md-6">
              <label>Abreviatura</label>
              <div class="form-group">
                <input
                  type="text"
                  step="any"
                  #focusElement
                  fullWidth
                  nbinput
                  name="abbrev"
                  [(ngModel)]="model.abbrev"
                  formControlName="abbrev"
                  [class.status-danger]="invalidAbbrev"
                  [class.is-invalid]="invalidAbbrev"
                  required="" autofocus
                  class="input-full-width size-medium status-basic shape-rectangle ng-pristine ng-touched nb-transition ng-valid"
                >
              </div>
            </div>

            <div class="col-md-6">
              <br><br>
              <div class="form-group">
                <input
                type="checkbox"
                class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                formControlName="active"
                [(ngModel)] = "model.active"
                [class.status-danger]="invalidActive"
                [class.is-invalid]="invalidActive"
                style="margin-right: 2%;"
              >
              <label>Usar abreviatura</label>
              </div>
            </div>


          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <div class="row flex">
          <div class="space-right float-right padding-top-bottom">
            <button (click)= "cancel()" nbSuffix nbButton status="danger" class="radius-button" [disabled]="loading">
              <i class="fas fa-undo fas-fa-22 space-right"></i>
              <strong>{{ 'buttons.cancel' | translate }} </strong>
            </button>
          </div>
          <div class="space-right padding-top-bottom">
            <button nbSuffix nbButton (click) ="saveAndCreate()" status="success" class="radius-button" [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveACreate, 'fa-spinner fa-spin':saveACreate }" class="fas-fa-22 space-right fas">
              </i>
              {{'buttons.saveAndCreate' | translate }}
            </button>
          </div>
          <div class="padding-top-bottom">
            <button nbSuffix nbButton (click) ="saveAndClose()" status="primary" class="radius-button" [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveAClose, 'fa-spinner fa-spin':saveAClose }" class="fas-fa-22 space-right fas"></i>
              {{'buttons.saveAndClose' | translate }}
            </button>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
