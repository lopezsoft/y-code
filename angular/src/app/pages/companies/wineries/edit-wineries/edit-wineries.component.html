<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>{{ 'general.createEdit'  | translate | uppercase }} {{ 'wineries.title'  | translate | uppercase}}
      </nb-card-header>
      <nb-card-body>
        <form [formGroup]="customForm">
          <div class="row">
            <div class="col-md-6">
              <label><span class="asterisk"> {{ 'general.asterisk' | translate }}</span>
                {{ 'wineries.name'  | translate }}</label>
              <input type="text" #focusElement nbinput fullWidth name="winery_name" formControlName="winery_name"
                [class.status-danger]="invalidName" [class.is-invalid]="invalidName" required="" autofocus
                class="input-full-width size-medium status-basic shape-rectangle ng-pristine ng-touched nb-transition ng-valid">
            </div>
            <div class="col-md-6">
              <label><span class="asterisk">
                  {{ 'general.asterisk' | translate }}</span>{{ 'wineries.branch'  | translate }}</label>
              <ng-select fullWidth formControlName="branch_id" name="branch_id" required
                [class.is-invalid]="invalidBranch" [class.status-danger]="invalidBranch"
                [loading]="branch_office.length === 0">
                <ng-option *ngFor="let branch of branch_office" [value]="branch.id">
                  {{ branch.branch_name }}
                </ng-option>
              </ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group overflow-box">
                <label>{{ 'wineries.department'  | translate }}</label>
                <ng-select fullWidth formControlName="department_id" name="department_id"
                  [loading]="departments.length === 0" appendTo="body">
                  <ng-option *ngFor="let depart of departments" [value]="depart.id">
                    {{ depart.department_name }}
                  </ng-option>
                </ng-select>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <div class="row flex">
          <div class="space-right float-right padding-top-bottom">
            <button (click)="cancel()" nbSuffix nbButton status="danger" class="radius-button" [disabled]="loading">
              <i class="fas fa-undo fas-fa-22 space-right"></i>
              <strong>{{ 'buttons.cancel' | translate }} </strong>
            </button>
          </div>
          <div class="space-right padding-top-bottom">
            <button nbSuffix nbButton (click)="saveAndCreate()" status="success" class="radius-button"
              [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveACreate, 'fa-spinner fa-spin':saveACreate }"
                class="fas-fa-22 space-right fas">
              </i>
              {{'buttons.saveAndCreate' | translate }}
            </button>
          </div>
          <div class="padding-top-bottom">
            <button nbSuffix nbButton (click)="saveAndClose()" status="primary" class="radius-button"
              [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveAClose, 'fa-spinner fa-spin':saveAClose }"
                class="fas-fa-22 space-right fas"></i>
              {{'buttons.saveAndClose' | translate }}
            </button>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
