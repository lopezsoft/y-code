<nb-card>
  <nb-card-header>
    {{ 'Sucursales' | uppercase }}
  </nb-card-header>
  <!-- aqui el html del datatable -->
  <nb-card-body>
    <angular-slickgrid gridId="gridaccountinggroups" (onAngularGridCreated)="angularGridReady($event)"
      (sgOnCellChange)="onCellChanged($event.detail.eventData, $event.detail.args)"
      (sgOnClick)="onCellClicked($event.detail.eventData, $event.detail.args)"
      (sgOnValidationError)="onCellValidationError($event.detail.eventData, $event.detail.args)"
      [columnDefinitions]="columnDefinitions" [gridOptions]="gridOptions"
      [dataset]="dataset"  gridWidth="100%">
    </angular-slickgrid>
  </nb-card-body>
</nb-card>
