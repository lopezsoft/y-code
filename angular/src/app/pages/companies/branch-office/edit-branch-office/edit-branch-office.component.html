<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>{{ 'general.createEdit' | translate | uppercase}} {{  'branchs.title' | translate | uppercase }}</nb-card-header>
      <nb-card-body>
        <form [formGroup]="customForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label><span class="asterisk"> {{ 'general.asterisk' | translate }} </span>{{ 'branchs.name' | translate }}</label>
                <input type="text" nbinput autofocus #focusElement required
                  [class.is-invalid]="invalidBranchName" [class.status-danger]="invalidBranchName"
                  class="input-full-width size-medium status-basic shape-rectangle nb-transition form-control"
                  formControlName="branch_name" name="branch_name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label><span class="asterisk"> {{ 'general.asterisk' | translate }} </span>{{ 'general.currency' | translate }}</label>
                <ng-select fullWidth formControlName="currency_id" name="currency_id" required
                  [class.is-invalid]="invalidCurrency" [class.status-danger]="invalidCurrency"
                  [loading]="currency.length === 0">
                  <ng-option *ngFor="let cur of currency" [value]="cur.id">
                    <img height="15" width="15" [src]="'assets/flags/'+cur.image" /> {{ cur.CurrencyName }}
                  </ng-option>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label><span class="asterisk"> {{ 'general.asterisk' | translate }} </span>{{ 'general.country' | translate }}</label>
                <ng-select fullWidth formControlName="country_id" name="country_id" required
                  [class.is-invalid]="invalidCountry" [class.status-danger]="invalidCountry"
                  [loading]="countries.length === 0">
                  <ng-option *ngFor="let coun of countries" [value]="coun.id">
                    <img height="15" width="15" [src]="'assets/flags/'+coun.image" /> {{ coun.country_name }}
                  </ng-option>
                </ng-select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ 'branchs.postalCode' | translate }}</label>
                <input type="text" nbinput
                  class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="postal_code" name="postal_code">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ 'branchs.address' | translate }}</label>
                <textarea nbinput class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="address" name="address">
                </textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ 'branchs.address2' | translate }}</label>
                <textarea nbinput class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="address2" name="address2">
                </textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ 'branchs.location' | translate }}</label>
                <input type="text" nbinput
                  class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="location" name="location">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ 'branchs.email' | translate }}</label>
                <input type="email" nbinput
                  class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="email" name="email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ 'branchs.mobile' | translate }}</label>
                <input type="text" maxlength="12" nbinput
                  class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="mobile" name="mobile">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ 'branchs.phone' | translate }}</label>
                <input type="text" nbinput
                  class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="phone" name="phone">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>{{ 'branchs.web' | translate }}</label>
                <input type="text" maxlength="12" nbinput
                  class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="web" name="web">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <br><br>
                <input type="checkbox" class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="is_point_of_sale" id="is_point_of_sale" name="is_point_of_sale" style="margin-right: 2%;">
                <label for="is_point_of_sale">{{ 'branchs.isPointOfSale' | translate }}</label>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <div class="row flex">
          <div class="space-right float-right padding-top-bottom">
            <button (click)="cancel()" nbSuffix nbButton status="danger" class="radius-button" [disabled]="loading">
              <i class="fas fa-undo fas-fa-22 space-right"></i>
              <strong>{{ 'buttons.cancel' | translate }} </strong>
            </button>
          </div>
          <div class="space-right padding-top-bottom">
            <button nbSuffix nbButton (click)="saveAndCreate()" status="success" class="radius-button"
              [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveACreate, 'fa-spinner fa-spin':saveACreate }"
                class="fas-fa-22 space-right fas">
              </i>
              {{'buttons.saveAndCreate' | translate }}
            </button>
          </div>
          <div class="padding-top-bottom">
            <button nbSuffix nbButton (click)="saveAndClose()" status="primary" class="radius-button"
              [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveAClose, 'fa-spinner fa-spin':saveAClose }"
                class="fas-fa-22 space-right fas"></i>
              {{'buttons.saveAndClose' | translate }}
            </button>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
