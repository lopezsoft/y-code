<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>{{ title | uppercase}}</nb-card-header>
      <nb-card-body>
        <form  [formGroup]="customForm">
          <div class="row">
            <div class="col-md-4">
              <label>Pais</label>
              <select class="form-control"
                      fullWidth
                      formControlName="country_id"
                      name="country_id"
                      required
                      [class.is-invalid]="invalidCountry"
                      [(ngModel)] = "model.country_id"
                      [class.status-danger]="invalidCountry"
                      [disabled] = "countries.length === 0"
              >
                <option *ngFor="let coun of countries" [value]="coun.id">
                  {{ coun.country_name }}
                </option>
              </select>
            </div>
            <div class="col-md-4">
              <label>Ciudad</label>
              <select class="form-control"
                      fullWidth
                      formControlName="city_id"
                      name="city_id"
                      required
                      [class.is-invalid]="invalidCity"
                      [(ngModel)] = "model.city_id"
                      [class.status-danger]="invalidCity"
                      [disabled] = "cities.length === 0"
              >
                <option *ngFor="let cit of cities" [value]="cit.id">
                  {{ cit.name_city }}
                </option>
              </select>
            </div>
            <div class="col-md-4">
              <label>Moneda</label>
              <select class="form-control"
                      fullWidth
                      formControlName="currency_id"
                      name="currency_id"
                      required
                      [class.is-invalid]="invalidCurrency"
                      [(ngModel)] = "model.currency_id"
                      [class.status-danger]="invalidCurrency"
                      [disabled] = "currency.length === 0"
              >
                <option *ngFor="let cur of currency" [value]="cur.id">
                  {{ cur.singular_name }}
                </option>
              </select>
            </div>
          </div>

          <br><br>
          <div class="row">
            <div class="col-md-4">
              <label>Sucursal</label>
              <input
                type="text"
                nbinput=""
                class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                formControlName="branch_name"
                [(ngModel)] = "model.branch_name"
              >
            </div>
            <div class="col-md-4">
              <label>Código postal</label>
              <input
                type="text"
                nbinput=""
                class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                formControlName="postal_code"
                [(ngModel)] = "model.postal_code"
              >
            </div>

            <div class="col-md-4">
              <label>Dirección</label>
              <input
                type="text"
                nbinput=""
                class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                formControlName="address"
                [(ngModel)] = "model.address"
              >
            </div>
          </div>

          <br>
          <div class="row">
            <div class="col-md-4">
              <label>Ubicación</label>
              <input
                type="text"
                nbinput=""
                class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                formControlName="location"
                [(ngModel)] = "model.location"
              >
            </div>
            <div class="col-md-4">
              <label>Email</label>
              <input
                type="email"
                nbinput=""
                class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                formControlName="email"
                [(ngModel)] = "model.email"
              >
            </div>
            <div class="col-md-4">
              <label>Télefono</label>
              <input
                type="text"
                maxlength="12"
                nbinput=""
                class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                formControlName="mobile"
                [(ngModel)] = "model.mobile"
              >
            </div>
          </div>

          <br>
          <div class="row">
            <div class="col-md-4">
              <label>Celular</label>
              <input
                type="text"
                nbinput=""
                class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                formControlName="phone"
                [(ngModel)] = "model.phone"
              >
            </div>
            <div class="col-md-4">
              <label>Web</label>
              <input
                type="text"
                nbinput=""
                class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                formControlName="web"
                [(ngModel)] = "model.web"
              >
            </div>

            <div class="col-md-4">
              <br><br>
              <input
                type="checkbox"
                class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                formControlName="is_point_of_sale"
                [(ngModel)] = "model.is_point_of_sale"
                style="margin-right: 2%;"
              >
              <label>¿Es un punto de venta?</label>
            </div>

          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <div class="row flex">
          <div class="space-right float-right padding-top-bottom">
            <button (click)= "cancel()" nbSuffix nbButton status="danger" class="radius-button" [disabled]="loading">
              <i class="fas fa-undo fas-fa-22 space-right"></i>
              <strong>{{ 'buttons.cancel' | translate }} </strong>
            </button>
          </div>
          <div class="space-right padding-top-bottom">
            <button nbSuffix nbButton (click) ="saveAndCreate()" status="success" class="radius-button" [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveACreate, 'fa-spinner fa-spin':saveACreate }" class="fas-fa-22 space-right fas">
              </i>
              {{'buttons.saveAndCreate' | translate }}
            </button>
          </div>
          <div class="padding-top-bottom">
            <button nbSuffix nbButton (click) ="saveAndClose()" status="primary" class="radius-button" [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveAClose, 'fa-spinner fa-spin':saveAClose }" class="fas-fa-22 space-right fas"></i>
              {{'buttons.saveAndClose' | translate }}
            </button>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
