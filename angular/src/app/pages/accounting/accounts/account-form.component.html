<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>{{ title | uppercase}}</nb-card-header>
      <nb-card-body>
        <form [formGroup]="customForm">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label><span class="asterisk">{{ 'general.asterisk' | translate}}</span>Nombre de la cuenta</label>
                <input class="form-control" type="text" #focusElement nbInput fullWidth name="account_name"
                  formControlName="account_name" [class.status-danger]="invalidName"
                  [class.is-invalid]="invalidName" required autofocus>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label><span class="asterisk">{{ 'general.asterisk' | translate}}</span>Descripción</label>
                <input class="form-control" type="text" #focusElement nbInput fullWidth name="description"
                  formControlName="description" [class.status-danger]="invalidDescription"
                  [class.is-invalid]="invalidDescription" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Número</label>
                <input class="form-control" type="text" nbInput fullWidth formControlName="account_number"
                  name="account_number">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group overflow-box">
                <label><span class="asterisk">{{ 'general.asterisk' | translate}}</span>Grupo contable</label>
                <ng-select fullWidth formControlName="accounting_group_id" required name="accounting_group_id" appendTo="body"
                  [loading]="accountGroup.length === 0"  [class.is-invalid]="invalidGroupId" [class.status-danger]="invalidGroupId">
                  <ng-option *ngFor="let account of accountGroup" [value]="account.id">
                    {{ account.accounting_group_name }}
                  </ng-option>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group overflow-box">
                <label><span class="asterisk">{{ 'general.asterisk' | translate}}</span>{{ 'general.currency'  | translate }}</label>
                <ng-select fullWidth formControlName="currency_id" name="currency_id" required
                  [class.is-invalid]="invalidCurrency" [class.status-danger]="invalidCurrency"
                  [loading]="currency.length === 0" appendTo="body">
                  <ng-option *ngFor="let cur of currency" [value]="cur.id">
                    <img height="15" width="15" [src]="'assets/flags/'+cur.image" /> {{ cur.CurrencyName }}
                  </ng-option>
                </ng-select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group overflow-box">
                <label><span class="asterisk">{{ 'general.asterisk' | translate}}</span>Impuesto</label>
                <ng-select fullWidth formControlName="tax_rate_id" required name="tax_rate_id" appendTo="body"
                  [loading]="accountGroup.length === 0" [class.is-invalid]="invalidTaxId" [class.status-danger]="invalidTaxId">
                  <ng-option *ngFor="let tax of tax" [value]="tax.id">
                    {{ tax.name_taxe }} - {{ tax.rate_name }}
                  </ng-option>
                </ng-select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <br><br>
                <input type="checkbox" class="input-full-width size-medium status-basic shape-rectangle nb-transition"
                  formControlName="is_subaccount" id="is_subaccount" name="is_subaccount" style="margin-right: 2%;" (change)="onChageSub($event)">
                <label for="is_subaccount">¿Subcuenta?</label>
              </div>
            </div>
            <div class="col-md-6" *ngIf="is_subaccount">
              <div class="form-group overflow-box">
                <label>Cuenta maestra</label>
                <ng-select fullWidth formControlName="account_id" required name="account_id" appendTo="body"
                  [loading]="master.length === 0">
                  <ng-option *ngFor="let master of master" [value]="master.id">
                    {{ master.account_number }} - {{ master.account_name }}
                  </ng-option>
                </ng-select>
              </div>
            </div>
          </div>
        </form>
      </nb-card-body>
      <nb-card-footer>
        <div class="row flex">
          <div class="space-right float-right padding-top-bottom">
            <button (click)="cancel()" nbSuffix nbButton status="danger" class="radius-button" [disabled]="loading">
              <i class="fas fa-undo fas-fa-22 space-right"></i>
              <strong>{{ 'buttons.cancel' | translate }} </strong>
            </button>
          </div>
          <div class="space-right padding-top-bottom">
            <button nbSuffix nbButton (click)="saveAndCreate()" status="success" class="radius-button"
              [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveACreate, 'fa-spinner fa-spin':saveACreate }"
                class="fas-fa-22 space-right fas">
              </i>
              {{'buttons.saveAndCreate' | translate }}
            </button>
          </div>
          <div class="padding-top-bottom">
            <button nbSuffix nbButton (click)="saveAndClose()" status="primary" class="radius-button"
              [disabled]="loading">
              <i [ngClass]="{'fa-save':!saveAClose, 'fa-spinner fa-spin':saveAClose }"
                class="fas-fa-22 space-right fas"></i>
              {{'buttons.saveAndClose' | translate }}
            </button>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
