<div class="d-flex flex-row bd-highlight mb-3">
  <div class="p-2 bd-highlight space-right float-right padding-top-bottom">
    <button class="btn btn-primary round" (click) ="saveAndCloseMessage()"  [disabled]="loading">
      <i [ngClass]="{'fa-save':!saveAClose, 'fa-spinner fa-spin':saveAClose }" class="fas-fa-22 space-right fas"></i>
      {{'buttons.saveAndClose' | translate }}
    </button>
  </div>
  <div *ngIf="showAaveACreate" class="p-2 bd-highlight space-right padding-top-bottom">
    <button class="btn btn-success round" (click) ="saveAndCreateMessage()" [disabled]="loading">
      <i [ngClass]="{'fa-save':!saveACreate, 'fa-spinner fa-spin':saveACreate }" class="fas-fa-22 space-right fas">
      </i>
      {{'buttons.saveAndCreate' | translate }}
    </button>
  </div>
  <div class="p-2 bd-highlight padding-top-bottom">
    <button (click)= "cancelMessage()" class="btn btn-danger round"  [disabled]="loading">
      <i class="fas fa-undo fas-fa-22 space-right"></i>
      <strong>{{ 'buttons.cancel' | translate }} </strong>
    </button>
  </div>
</div>
<div class="d-flex justify-content-between align-items-center">
  <ngx-spinner><p style="color: white" > {{ maskSpinner }} </p></ngx-spinner>
</div>
