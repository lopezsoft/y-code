<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">{{ 'general.createEdit' |translate | uppercase }} CATEGORIA</div>
      <div class="card-body">
        <form  [formGroup]="customForm">
          <div class ="row">
            <div class="col-md-6">
              <div class="form-group">
                <label> <strong class="asterisk"> {{ 'general.asterisk' | translate }}</strong> Nombre de la categoria </label>
                <input type="text" #focusElement class="form-control"
                  formControlName="category_name"  [class.is-invalid]="invalidName" required autofocus>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label> Categoria padre</label>
                <ng-select fullWidth name="parent_id" formControlName="parent_id" [virtualScroll]="true">
                  <ng-option value='0'> Ninguna </ng-option>
                  <ng-option *ngFor="let cate of categories" [value] = "cate.id">
                    {{ cate.category_name }}
                  </ng-option>
                </ng-select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <app-footer-form [loading]="loading" [showAaveACreate]="true" [saveAClose]="saveAClose" [saveAClose]="saveAClose"
          (closeEvent)="cancel()" (saveAndCreateEvent)="saveAndCreate()" (saveAndCloseEvent)="saveAndClose()">
        </app-footer-form>
      </div>
    </div>
  </div>
</div>
