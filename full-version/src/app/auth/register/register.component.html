<!--Registration Page Starts-->
<section id="regestration">
  <div class="row auth-height full-height-vh m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div
                class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center text-center auth-img-bg py-2">
                <img src="assets/img/gallery/register.png" alt="" class="img-fluid" width="350" height="230">
              </div>
              <div class="col-lg-6 col-md-12 px-4 py-3">
                <h4 class="card-title mb-2">{{ 'register.title' | translate }}</h4>
                <p>{{ 'register.description' | translate }}</p>
                <form [formGroup]="registerForm">
                  <h1 class="text-break text-center" style="font-size: 24px;"><strong>{{ 'register.headerForm' | translate }}</strong><br></h1>
                  <!-- <div class="illustration"><i class="fa fa-user-plus"></i></div> -->
                  <div class="form-group">
                    <input class="form-control" type="text" name="name" [placeholder]="placeholderNameAndSurname"
                      required="" formControlName="name" [class.is-invalid]="invalidUserName" autofocus>
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="email" name="email" [placeholder]="placeholderEmail" required=""
                      inputmode="email" formControlName="email" [class.is-invalid]="invalidEmail">
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="password" name="password" [placeholder]="placeholderPassw" required=""
                      formControlName="password" [class.is-invalid]="invalidPassword">
                    <!-- <small class="text-danger" *ngIf="invalidMobile">Ingrese un teléfono celular</small> -->
                  </div>
                  <div class="form-group">
                    <input class="form-control" type="password" name="password_confirmation" [placeholder]="placeholderConfirmPassw" required=""
                      formControlName="password_confirmation" [class.is-invalid]="invalidConfirmPassword">
                    <!-- <small class="text-danger" *ngIf="invalidMobile">Ingrese un teléfono celular</small> -->
                  </div>
                  <button class="btn btn-info btn-block btn-lg" type="submit" (click) ="onSave()" [disabled]="loading">
                    <strong *ngIf="!loading">{{ 'register.button.registerNow' | translate }}</strong>
                    <strong *ngIf="loading">{{ 'register.button.creatingAccount' | translate }}</strong>
                    <i [ngClass]="{'fa-id-card':!loading, 'fa-spinner fa-spin':loading }" class="fas"
                    style="text-align: left;padding-left: 10px;">
                    </i>
                  </button>
                  <label style="padding: 2px;font-size: 12px;">{{ 'register.label.youRegistered' | translate }}
                    <a [routerLink]="['/auth/login']"><strong>{{ 'register.label.login' | translate }}</strong></a>
                  </label>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Registration Page Ends-->
