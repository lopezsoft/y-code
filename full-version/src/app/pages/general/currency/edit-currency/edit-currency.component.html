<div class="row">
  <div class="col-md-12">
    <div class="card inline-form-card">
      <div class="card-header">{{ title | uppercase}}</div>
      <div class="card-body">
        <form [formGroup]="customForm">
          <div class="row">
            <div class="col-md-6">
              <label>{{ 'currency.name' | translate }}</label>
              <ng-select fullWidth formControlName="currency_id" name="currency_id" required
                [class.is-invalid]="invalidCurrencyId" [class.status-danger]="invalidCurrencyId" (change)="onCurrencyChange($event)">
                <ng-option *ngFor="let cur of currency" [value]="cur.id">
                  <img height="15" width="15" [src]="'assets/flags/'+cur.image"/> {{ cur.CurrencyISO }} - {{ cur.CurrencyName }}
                </ng-option>
              </ng-select>
            </div>
            <div class="col-md-6">
              <label>{{ 'currency.exchangeRateValue' | translate }}</label>
              <div class="form-group">
                <input #exchangeRateValue type="number" step="any" name="exchange_rate_value"
                  formControlName="exchange_rate_value" #focusElement autofocus
                  [class.status-danger]="invalidExchangeRateValue" [class.is-invalid]="invalidExchangeRateValue"
                  required="" autofocus
                  class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <label>{{ 'currency.pluralName' | translate }}</label>
              <div class="form-group">
                <input type="text" name="plural_name" formControlName="plural_name"
                  [class.status-danger]="invalidPluralName" [class.is-invalid]="invalidPluralName" required="" autofocus
                  class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <label>{{ 'currency.singularName' | translate }}</label>
              <div class="form-group">
                <input type="text" step="any" name="singular_name" formControlName="singular_name"
                  [class.status-danger]="invalidSingularName" [class.is-invalid]="invalidSingularName" required=""
                  autofocus
                  class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <label>{{ 'currency.denomination' | translate }}</label>
              <div class="form-group">
                <input type="text" name="denomination" formControlName="denomination"
                  [class.status-danger]="invalidDenomination" [class.is-invalid]="invalidDenomination" required=""
                  autofocus
                  class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <br><br>
              <div class="checkbox">
                <input type="checkbox" class="form-control"
                  formControlName="national_currency" [class.status-danger]="invalidNationalCurrency" id="national_currency"
                  [class.is-invalid]="invalidNationalCurrency" style="margin-right: 2%;">
                <label for="national_currency">{{ 'currency.nationalCurrency' | translate }}</label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <app-footer-form [loading]="loading" [showAaveACreate]="true" [saveAClose]="saveAClose" [saveAClose]="saveAClose" (closeEvent)="cancel()"
                          (saveAndCreateEvent)="saveAndCreate()" (saveAndCloseEvent)="saveAndClose()"></app-footer-form>
      </div>
    </div>
  </div>
</div>
